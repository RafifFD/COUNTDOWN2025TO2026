<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown & Calendar</title>
    <style>
        /* Global Style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: #444;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #666;
        }

        section {
            padding: 20px;
            display: none;
        }

        section.active {
            display: block;
        }

        /* Countdown Section */
        #countdown-container {
            text-align: center;
        }

        #countdown-container h1 {
            font-size: 2.5rem;
        }

        #countdown {
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Calendar Section */
        #calendar-container {
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #444;
        }

        th {
            background-color: #555;
        }

        td {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            position: relative;
        }

        td:hover {
            background-color: #555;
        }

        .event {
            background-color: #ff6b6b;
            color: #fff;
        }

        /* Event Form */
        #event-form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #event-form input, #event-form button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        #event-form input {
            background-color: #444;
            color: #fff;
        }

        #event-form button {
            background-color: #ff6b6b;
            color: #fff;
            cursor: pointer;
        }

        #event-form button:hover {
            background-color: #ff3b3b;
        }

        /* Notification */
        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* Particle Animation */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: particle-animation 1s ease-out;
        }

        @keyframes particle-animation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Countdown</h1>
        <nav>
            <a href="#" data-section="home" class="active">Home</a>
            <a href="#" data-section="calendar">Calendar</a>
            <a href="https://link.dana.id/minta/<YOUR_DANA_ID>" target="_blank" style="background-color: #28a745; color: #fff;">Donate</a>
        </nav>
    </header>

    <!-- Countdown Section -->
    <section id="home" class="active">
        <div id="countdown-container">
            <h1>Countdown to 2026</h1>
            <div id="countdown">Loading...</div>
        </div>
    </section>

    <!-- Calendar Section -->
    <section id="calendar">
        <div id="calendar-container">
            <h1>Interactive Calendar</h1>
            <table id="calendar-table">
                <!-- Calendar will be dynamically generated here -->
            </table>

            <!-- Add Event Form -->
            <form id="event-form">
                <input type="date" id="event-date" required>
                <input type="text" id="event-name" placeholder="Event Name" required>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </section>

    <!-- Notification -->
    <div id="notification"></div>

    <script>
        // JavaScript logic for countdown, calendar, events, and donate link
    </script>
</body>
</html>
